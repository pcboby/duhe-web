<div class="login-logo"></div>
<div class="login-form">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
          <input type="text" nz-input placeholder="请输入员工帐号" formControlName="username" />
        </nz-input-group>
        <ng-template #prefixTemplate><i nz-icon nzType="user"></i> 帐号</ng-template>
        <ng-template #suffixTemplate><i nz-icon nz-tooltip nzTitle="Extra information" nzType="info-circle"></i>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group [nzSuffix]="suffixPasswordTemplate" [nzPrefix]="prefixPasswordTemplate">
          <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="请输入密码"
            formControlName="password" />
        </nz-input-group>
        <ng-template #prefixPasswordTemplate><i nz-icon nzType="lock"></i> 密码</ng-template>
        <ng-template #suffixPasswordTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="remember">
          <span>保存密码</span>
        </label>
        <a style="float: right;">忘记密码</a>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button [nzType]="'primary'" nzBlock>登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div class="login-copyright">
  {{productCopyright}} - {{productVersion}}
</div>
