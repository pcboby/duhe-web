<form nz-form [formGroup]="searchForm" [nzLayout]="'inline'" class="form-group-grid-search">
  <!--  -->
  <nz-form-item>
    <nz-form-label>时间</nz-form-label>
    <nz-form-control>
      <nz-range-picker nzShowTime></nz-range-picker>
    </nz-form-control>
  </nz-form-item>

  <!-- 按钮 -->
  <nz-form-item style="float:right;">
    <nz-form-control>
      <button nz-button nzType="primary" (click)="submitForm($event)">查询</button>
      <button nz-button nzType="default" (click)="resetForm($event)">重置</button>
    </nz-form-control>
  </nz-form-item>
</form>
