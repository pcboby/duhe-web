<form nz-form [formGroup]="validateForm" class="form-search" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">开始时间</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请按正确的日期格式输入!">
      <nz-date-picker nzShowTime formControlName="firstDatetime" nzSize="small"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24">结束时间</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="请按正确的日期格式输入!">
      <nz-date-picker nzShowTime formControlName="lastDatetime" nzSize="small"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control class="tr">
      <button nz-button [nzType]="'primary'" nzSize="small">查询</button>
    </nz-form-control>
  </nz-form-item>
</form>

<div>
  <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" style="margin-right: 4px;">
    <i nz-icon nzType="filter" nzTheme="outline"></i>
    <span>筛选</span>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="list-ray-style">
      <ul nz-menu>
        <li nz-menu-item *ngFor="let item of legendList">
          <label nz-checkbox [(ngModel)]="item.checked" style="display: block;">
            <i [ngStyle]="item.style"></i>
            {{item.min}}~{{item.max}}
            <span style="float: right;">({{item.value}})</span>
          </label>
        </li>
        <!-- <li nz-menu-divider></li> -->
      </ul>
    </div>
  </nz-dropdown-menu>
  <span>站点雨量统计</span>
  <span style="float: right;">单位：mm</span>
</div>
