<form nz-form [formGroup]="validateForm" class="group-form-validate">
  <nz-row>
    <nz-col nzSpan="16">
      <nz-form-item>
        <nz-form-label [nzSm]="4" [nzXs]="24" nzRequired>预报方案</nz-form-label>
        <nz-form-control [nzSm]="20" [nzXs]="24">
          <app-input-group></app-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzSpan="8">
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>开始时间</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <nz-date-picker></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzSpan="8">
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>时段步长</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <app-input-group></app-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzSpan="8">
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>时段个数</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <app-input-group></app-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzSpan="8">
      <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>预泄</nz-form-label>
        <nz-form-control [nzSm]="16" [nzXs]="24">
          <app-input-group></app-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzSpan="24">
      <div class="group-form-validate-label-block">概画图</div>
    </nz-col>
    <nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control [nzSm]="24" [nzXs]="24">
          <app-control-map-mini></app-control-map-mini>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-control [nzSm]="24" [nzXs]="24" style="text-align: center;">
          <button nz-button nzType="primary" (click)="submitForm($event)">计算</button>
          <button nz-button nzType="default" (click)="resetForm($event)">重置</button>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>
</form>
